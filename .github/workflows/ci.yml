name: CI

on: [pull_request]

jobs:
  run-ci:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    name: Check PR
    runs-on: ubuntu-latest

    steps:
      - name: First interaction
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: 'The first PR in a project we never forget ‚ù§Ô∏è Thanks for your contribution! üöÄ'

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies (with cache)
        uses: bahmutov/npm-install@HEAD

      - name: Check lint
        run: yarn lint

      - name: Check format
        run: yarn format

      - name: Build
        run: yarn build
